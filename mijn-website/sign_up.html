<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>
        Bit Academy Sign Up
    </h1>
    <form>
        <label>name</label>
        
            <label for="username">Whats your name:</label>
            <input type="text" id="username" name="username" placeholder="Daan"> 
            <label>Email</label>
            <input type="email" id="inputEmail" name="email" placeholder="daan@mail.con">  
            <label>Telfoonnummer</label>
            <input type="tel" id="telefoonNummer" title="Three letter country code" name="country_code">  
            <label for="pwd">Pin Code:</label>
            <input type="password" id="pwd" name="pwd" title="at least 8 or more characters">
            <input type="submit">

        <select name="provincie" id="provincie">
            <option value="Drenthe">Drenthe</option>
            <option value="Flevoland">Flevoland</option>
            <option value="Friesland">Friesland</option>
            <option value="Gelderland">Gelderland</option>
            <option value="Groningen">Groningen</option>
            <option value="Limburg">Limburg</option>
            <option value="Noord-Brabant">Noord-Brabant</option>
            <option value="Noord-Holland">Noord-Holland</option>
            <option value="Overijsel">Overijsel</option>
            <option value="Utrecht">Utrecht</option>
            <option value="Zeeland">Zeeland</option>
            <option value="Zuid-Holland">Zuid-Holland</option>
        </select>

        <label>Pin Code</label>
            <input type="password" id="pinCode" name="pinCode">

        <p>Hou je van voetbal?</p>

        <label for="voetbalja">Ja</label>
            <input type="radio" id="voetbalja"
            name="contact" value="Ja">

        <label for="voetbalnee">Nee</label>
                <input type="radio" id="voetbalnee"
           name="contact" value="Nee">
           <p>Favoriete dagen?</p>
            
           <label for="favomaandag">Maandag</label>
               <input type="checkbox" name="Maandag" id="favomaandag">
           <label for="favodinsdag">Dinsdag</label>
               <input type="checkbox" name="Dinsdag" id="favodinsdag">
           <label for="favowoendag">Woensdag</label>
               <input type="checkbox" name="Woensdag" id="favowoendag">
           <label for="favodonderdag">Donderdag</label>
               <input type="checkbox" name="Donderdag" id="favodonderdag">
           <label for="favovrijdag">Vrijdag</label>
               <input type="checkbox" name="Vrijdag" id="favovrijdag">
           <label for="favozaterdag">Zaterdag</label>
               <input type="checkbox" name="Zaterdag" id="favozaterdag">
           <label for="favozondag">Zondag</label>
               <input type="checkbox" name="Zondag" id="favozondag">  
        <textarea>

        </textarea>
        
        <input type="submit" id="submit" name="submit">
    </form>
